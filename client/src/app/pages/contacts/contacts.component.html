<div class="container contacts">
  <h1 class="contacts__title">Свяжитесь с нами</h1>

  <main>
    <section class="contact-info">
      <h2>Контактная информация</h2>
      <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
      <p><strong>Email:</strong> pawmatch&#64;mail.com</p>
      <p><strong>Адрес:</strong> г. Москва, ул. Примерная, д. 1</p>
    </section>

    <section class="contact-form">
      <h2>Форма обратной связи</h2>
      <form action="#" method="post">
        <mat-form-field class="example-full-width">
          <mat-label>Имя:</mat-label>
          <input name="name" matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Email:</mat-label>
          <input name="email" matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Сообщение:</mat-label>
          <textarea matInput placeholder="Сообщение:"></textarea>
        </mat-form-field>

        <button color="primary" type="submit" mat-flat-button>Отправить</button>
      </form>
    </section>
