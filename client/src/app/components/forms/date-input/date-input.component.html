<mat-form-field color="accent">
  <mat-label>{{label}}</mat-label>
  <input type="text" [class.is-invalid]='ngControl.touched && ngControl.invalid' class='form-control'
    [formControl]='control' placeholder="{{label}}"
    matInput [matDatepicker]="picker">
  <mat-hint>{{hint}}</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker color="primary"></mat-datepicker>
  <mat-error *ngIf="ngControl.control?.errors?.['required']">{{label}} is required</mat-error>
</mat-form-field>
