<div class="container">
    <div class="btn-group">
        <mat-button-toggle-group (click)="loadLikes()" [(ngModel)]="predicate" #group="matButtonToggleGroup">
            <mat-button-toggle value="liked">{{ 'LIKES.MEMBERS_I_LIKE' | translate }}</mat-button-toggle>
            <mat-button-toggle value="likedBy">{{ 'LIKES.MEMBERS_WHO_LIKE_ME' | translate }}</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="list-body">
        <div class="list-body__item" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>


    <div *ngIf="pagination" class="pagination">
        <mat-paginator [length]="pagination.totalItems" [pageSize]="pagination.itemsPerPage"
            [pageIndex]="pagination.currentPage - 1" (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
