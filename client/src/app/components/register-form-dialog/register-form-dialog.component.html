<form class="mt-5 login-form" [formGroup]="registerForm">
    <!-- (ngSubmit)="registerForm.valid && register()" -->
    <div class="close" [mat-dialog-close]="false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
        </svg>
    </div>
    <h2>Sign up</h2>

    <div class="form-controls">
        <mat-radio-group formControlName='gender' aria-label="I am a:">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        <app-text-input [formControl]="getControl('username')" [label]='"Username"'></app-text-input>

        <app-text-input [formControl]="getControl('knownAs')" [label]='"Known As"'></app-text-input>
        <app-date-input [formControl]="getControl('dateOfBirth')" [label]='"Date Of Birth"'></app-date-input>
        
        <app-text-input [formControl]="getControl('city')" [label]='"City"'></app-text-input>
        <app-text-input [formControl]="getControl('country')" [label]='"Country"'></app-text-input>
        <app-text-input [formControl]="getControl('password')" [label]='"Password"' [type]='"password"'>
        </app-text-input>
        <app-text-input [formControl]="getControl('confirmPassword')" [label]='"Confirm Password"'
            [type]='"password"'></app-text-input>

        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>
    </div>

    <div class="form-btns">
        <button [mat-dialog-close] type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid"
            (click)="register()">Login</button>
        <button [mat-dialog-close] mat-stroked-button color="primary">Cancel</button>
    </div>

</form>
