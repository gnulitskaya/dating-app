

<div class="nav-container">
    <div routerLink="/">
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button> -->
        <div class="logo">
            <span>Paw<span class="opacity">Match</span></span>
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M226.5 92.9c14.3 42.9-.3 86.2-32.6 96.8s-70.1-15.6-84.4-58.5s.3-86.2 32.6-96.8s70.1 15.6 84.4 58.5zM100.4 198.6c18.9 32.4 14.3 70.1-10.2 84.1s-59.7-.9-78.5-33.3S-2.7 179.3 21.8 165.3s59.7 .9 78.5 33.3zM69.2 401.2C121.6 259.9 214.7 224 256 224s134.4 35.9 186.8 177.2c3.6 9.7 5.2 20.1 5.2 30.5v1.6c0 25.8-20.9 46.7-46.7 46.7c-11.5 0-22.9-1.4-34-4.2l-88-22c-15.3-3.8-31.3-3.8-46.6 0l-88 22c-11.1 2.8-22.5 4.2-34 4.2C84.9 480 64 459.1 64 433.3v-1.6c0-10.4 1.6-20.8 5.2-30.5zM421.8 282.7c-24.5-14-29.1-51.7-10.2-84.1s54-47.3 78.5-33.3s29.1 51.7 10.2 84.1s-54 47.3-78.5 33.3zM310.1 189.7c-32.3-10.6-46.9-53.9-32.6-96.8s52.1-69.1 84.4-58.5s46.9 53.9 32.6 96.8s-52.1 69.1-84.4 58.5z" />
            </svg>
        </div>
    </div>

    <nav *ngIf="isAuth | async">
        <div class="nav-item" routerLink="/members" routerLinkActive="active" (click)="openMenu(false)">Matches</div>
        <div class="nav-item" routerLink="/likes" routerLinkActive="active" (click)="openMenu(false)">Likes</div>
        <div class="nav-item" routerLink="/messages" routerLinkActive="active" (click)="openMenu(false)">Messages</div>
        <div *appHasRole="['Admin', 'Moderator']" class="nav-item" routerLink="/admin" routerLinkActive="active" (click)="openMenu(false)">
            Admin</div>
    </nav>

    <ng-container *ngIf="(isAuth | async) as user; else noAuth">

        <button class="btn-icon" mat-button [matMenuTriggerFor]="menu">{{user.knownAs || user.username |
            titlecase}}
            <img class="avatar" src="{{user.photoUrl || '../../../assets/images/user.png'}}"
                alt="{{user.username}}">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
            </svg>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="member/edit">Edit profile</button>
            <button mat-menu-item (click)="logout()">
                Logout
            </button>
        </mat-menu>
    </ng-container>

    <ng-template #noAuth>
        <button mat-raised-button (click)="openDialog()">LOGIN</button>
    </ng-template>

    <div class="burger" (click)="openMenu(true)">
        <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
    </div>

</div>
