<ng-container>
  <button (click)="get500Error()" mat-stroked-button color="accent">Test 500 Error</button>
  <button (click)="get400Error()" mat-stroked-button color="accent">Test 400 Error</button>
  <button (click)="get401Error()" mat-stroked-button color="accent">Test 401 Error</button>
  <button (click)="get404Error()" mat-stroked-button color="accent">Test 404 Error</button>
  <button (click)="get400ValidationError()" mat-stroked-button color="accent">Test 400 Validation Error</button>

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
          <li *ngFor="let error of validationErrors">
              {{error}}
          </li>
      </ul>
  </div>
</ng-container>
